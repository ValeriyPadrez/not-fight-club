<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character</title>
  <link rel="stylesheet" href="/not-fight-club/character/character.css" />
</head>
<body>
  <h2>Character</h2>

  <p><strong>Name:</strong> <span id="character-name">Dark Warrior</span></p>
  
  <div class="character-box">
    <div class="character-left">
      <img id="avatar" class="avatar" src="/not-fight-club/assets/img/2c7d78ef-b60d-483a-bcd9-9e0329606381.jfif" alt="Character Avatar"/>
    </div>
    <div class="character-right">
      <p class="wins">Wins: <span id="wins">0</span></p>
      <p class="loses">Loses: <span id="loses">0</span></p>
    </div>
  </div>

  <h3>Select Avatar:</h3>
  <div class="avatar-selection">
    <img src="/not-fight-club/assets/img/0b6ba175-18ea-491a-a6b0-2674ddac9330.jfif" class="avatar-option" alt="Avatar 1" />
    <img src="/not-fight-club/assets/img/2c7d78ef-b60d-483a-bcd9-9e0329606381.jfif" class="avatar-option" alt="Avatar 2" />
    <img src="/not-fight-club/assets/img/8566f6a6-c676-42e2-bbfe-9c78f0ccc38e.jfif" class="avatar-option" alt="Avatar 3" />
    <img src="/not-fight-club/assets/img/a9013ff0-0221-477e-ac84-6fd0f2687b4d.jfif" class="avatar-option" alt="Avatar 4" />
  </div>

  <script src="/not-fight-club/character/character.js"></script>
</body>
</html>
